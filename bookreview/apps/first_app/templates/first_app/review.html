{% extends 'base.html' %}

{% block content %}
<h1>{{ review.title }}</h1>
<div class="content">
    {{ review.content }}
</div>
<p>posted on {{ review.creation_time }}</p>
<a href="{% url 'edit_review' review.id %}">Edit me</a>
<a href="{% url 'delete_review' review.id %}">Delete me</a>
{% endblock %}
